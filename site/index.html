<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recomendador de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    .book {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .book:last-child {
      border-bottom: none;
    }
    .book-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Recomendador de Livros</h1>
  <form id="search-form">
    <label for="query">Buscar por autor ou t√≠tulo:</label>
    <input type="text" id="query" placeholder="Ex: J.K. Rowling ou Harry Potter" required />
    <button type="submit">Buscar</button>
  </form>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
